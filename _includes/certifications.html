{% if site.data.certifications %}
<section class="section internships-section">
  <h2 class="section-title"><i class="fa fa-archive"></i>Certifications</h2>

{% for certificate in site.data.certifications %}
  <div class="item article-block">

    <div class="project-title">
      {{ certificate.title }}
    </div>
    <div class="article-time">{{ certificate.time }}</div>

  </div><!--//item-->
{% endfor %}

</section><!--//section-->
{% endif %}
