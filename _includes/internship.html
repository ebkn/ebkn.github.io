{% if site.data.internships %}
<section class="section internships-section">
  <h2 class="section-title"><i class="fa fa-briefcase"></i>Internships</h2>

{% for internship in site.data.internships %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ internship.company }}</h3>
        <div class="time">{{ internship.time }}</div>
      </div><!--//upper-row-->

      <div class="internship">{{ internship.role }}</div>

    </div><!--//meta-->

    {% if internship.details %}
    <div class="details">
      <p>{{ internship.details }}</p>
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
{% endfor %}

</section><!--//section-->
{% endif %}
