{% if site.data.projects %}
<section class="section projects-section">

  <h2 class="section-title"><i class="fa fa-archive"></i>Works</h2>

  {% for intro in site.data.projects %}
  <div class="intro">
      <p>{{ intro.description }}</p>
  </div><!--//intro-->
  {% endfor %}

  {% for project in site.data.projects %}
    <div class="item work-item">
      <div class="project-sentence">
        <span class="project-title"><a href="{{ project.link }}">{{ project.title }}</a></span>

        {% if project.detail %}
          <div class="project-tagline">{{ project.detail }}</div>
        {% endif %}
      </div>
      <div class="project-img-block">
        {% if project.img %}
          <img class="project-img" src="assets/images/{{ project.img }}">
        {% endif %}
      </div>
    </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
