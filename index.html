<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ebiken's portfolio</title>
    <meta name="author" content="Kenichi Ebinuma">
    <meta name="description" content="Kenichi Ebinuma (ebiken)'s portfolio hosted by Github Pages.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="ebiken's portfolio">
    <link rel="shortcut icon" href="https://s3-ap-northeast-1.amazonaws.com/ebkn/portfolio_favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <style>
      html, body {
        background-color: white;
        font-family: 'Source Code Pro', monospace;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script src="/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
                 .register('/service-worker.js')
                 .then(function() { console.log('Service Worker Registered'); })

      }
    </script>
    <link rel="apple-touch-icon" href="/icons/icon-72x72.jpg" sizes="72x72">
    <link rel="apple-touch-icon" href="/icons/icon-96x96.jpg" sizes="96x96">
    <link rel="apple-touch-icon" href="/icons/icon-128x128.jpg" sizes="128x128">
    <link rel="apple-touch-icon" href="/icons/icon-144x144.jpg" sizes="144x144">
  </body>
</html>
